<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->

    <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

    <title>jQuery Score Demo</title>
</head>
<body>

    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    
    <p>Winning Score : <span id="reward"></span></p>
    
    <input id="coins"type="number" min="0" value="0">
    
    <button id="p1Btn">Player 1</button>
    <button id="p2Btn">Player 2</button>
    <button id="reset">Reset</button>


    
</body>

<script src="app.js"></script>
</html>
